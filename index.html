<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style>
        <script>
            window.requestAnimFrame = (function(callback){
                return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback){
                    window.setTimeout(callback, 1000 / 60);
                };
            })();

	   function makeLine(start, end){
		var trueX = 0;
				
		var trueY = 0;
		if(start.x > end.x)
		{
		  trueX = start.x - end.x;
		}
		else
		{
		  trueX = end.x - start.x;
		}
		
		if(start.y > end.y)
		{
		  trueY = start.y - end.y;
		}
		else
		{
		  trueY = end.y - start.y;
		}

		var katheteX = trueX * trueX;
		var katheteY = trueY * trueY;
		var hypothenuse = katheteX + katheteY;
		var result = Math.sqrt(hypothenuse)
		var count = result / 10;

		count = Math.round(count);
		console.log('count:' + count);

 		var diffX = 0;
		if(start.x > end.x){
			diffX =  (start.x - end.x) / count;
			diffX = diffX * -1;
		}
		else {
			console.log(end.x - start.x);
			diffX =  (end.x - start.x) / count;
			
		}
		console.log('diffX:' + diffX);


		var diffY = 0;
		if(start.y > end.x){
			diffY =  (start.y - end.y) / count;
			diffY = diffY * -1;
		}
		else {
			diffY =  (end.y - start.y) / count;
			
		}
		console.log('diffY:' + diffY);
		

		
		for(var i = 0; i < count + 1; i++){	
				
				var newPos = { x : start.x + (diffX * i), y : start.y + (diffY * i)};
					
				 balls.push(new Ball(newPos.x, newPos.y, 0, 0, "#3A5BCD"));
			}
		}



            
            function initBalls(){
                balls = [];
                
                var blue = "#3A5BCD";
                var red = "#EF2B36";
                var yellow = "#FFC636";
                var green = "#02A817";

		

                
                // outer ring
   
		makeLine({x : 200, y: 20}, {x: 360, y : 125});
		makeLine({x : 360, y: 125}, {x: 360, y : 275});
		makeLine({x : 360, y: 275}, {x: 200, y : 380});
		makeLine({x : 200, y: 380}, {x: 40, y : 275});
		makeLine({x: 40, y : 275}, {x: 40, y : 125});
		makeLine({x: 40, y : 125}, {x: 200, y : 20});

		makeLine({x:200, y: 40}, {x:340, y:130});
		makeLine({x:345, y:130}, {x:345, y:270});
              	makeLine({x:340, y:270}, {x:200, y:360});
		makeLine({x:195, y:360}, {x:55, y:270});
		makeLine({x: 55, y : 270}, {x: 55, y : 130});
		makeLine({x: 55, y : 130}, {x: 190, y : 40});

		makeLine({x:220, y: 90}, {x:310, y:145});
		makeLine({x:310, y:145}, {x:220, y: 145});
		makeLine({x:220, y: 145}, {x:220, y: 90});
		makeLine({x:230, y: 110}, {x:290, y:145});
		makeLine({x:230, y: 130}, {x:270, y:130});

		makeLine({x:310, y:145}, {x:310, y:250});
		makeLine({x:310, y:250}, {x:250, y:200});
		makeLine({x:250, y:200}, {x:310, y:145});
		makeLine({x:295, y:165}, {x:295, y:230});
		makeLine({x:280, y:185}, {x:280, y:210});
		makeLine({x:265, y:200}, {x:265, y:205});
		                

		
                // inner ring

                return balls;
            }
            
            function getMousePos(canvas, evt){
                // get canvas position
                var obj = canvas;
                var top = 0;
                var left = 0;
                while (obj.tagName != 'BODY') {
                    top += obj.offsetTop;
                    left += obj.offsetLeft;
                    obj = obj.offsetParent;
                }
                
                // return relative mouse position
                var mouseX = evt.clientX - left + window.pageXOffset;
                var mouseY = evt.clientY - top + window.pageYOffset;
                return {
                    x: mouseX,
                    y: mouseY
                };
            }
            
            function updateBalls(canvas, balls, timeDiff, mousePos){
                 var context = canvas.getContext("2d");
		    var collisionDamper = 0.3;
		    var floorFriction = 0.0005 * timeDiff;
		    var mouseForceMultiplier = 1 * timeDiff;
		    var restoreForce = 0.002 * timeDiff;
                
                for (var n = 0; n < balls.length; n++) {
                    var ball = balls[n];
                    // set ball position based on velocity
                    ball.y += ball.vy;
                    ball.x += ball.vx;
                    
                    // restore forces
                    if (ball.x > ball.origX) {
                        ball.vx -= restoreForce;
                    }
                    else {
                        ball.vx += restoreForce;
                    }
                    if (ball.y > ball.origY) {
                        ball.vy -= restoreForce;
                    }
                    else {
                        ball.vy += restoreForce;
                    }
                    
                    // mouse forces
                    var mouseX = mousePos.x;
                    var mouseY = mousePos.y;
                    
                    var distX = ball.x - mouseX;
                    var distY = ball.y - mouseY;
                    
                    var radius = Math.sqrt(Math.pow(distX, 2) +
                    Math.pow(distY, 2));
                    
                    var totalDist = Math.abs(distX) + Math.abs(distY);
                    
                    var forceX = (Math.abs(distX) / totalDist) *
                    (0.2 / radius) *
                    mouseForceMultiplier;
                    var forceY = (Math.abs(distY) / totalDist) *
                    (0.2 / radius) *
                    mouseForceMultiplier;
                    
                    if (distX > 0) { // mouse is left of ball
                        ball.vx += forceX;
                    }
                    else {
                        ball.vx -= forceX;
                    }
                    if (distY > 0) { // mouse is on top of ball
                        ball.vy += forceY;
                    }
                    else {
                        ball.vy -= forceY;
                    }
                    
                    // floor friction
                    if (ball.vx > 0) {
                        ball.vx -= floorFriction;
                    }
                    else if (ball.vx < 0) {
                        ball.vx += floorFriction;
                    }
                    if (ball.vy > 0) {
                        ball.vy -= floorFriction;
                    }
                    else if (ball.vy < 0) {
                        ball.vy += floorFriction;
                    }
                    
                    // floor condition
                    if (ball.y > (canvas.height - ball.radius)) {
                        ball.y = canvas.height - ball.radius - 2;
                        ball.vy *= -1;
                        ball.vy *= (1 - collisionDamper);
                    }
                    
                    // ceiling condition
                    if (ball.y < (ball.radius)) {
                        ball.y = ball.radius + 2;
                        ball.vy *= -1;
                        ball.vy *= (1 - collisionDamper);
                    }
                    
                    // right wall condition
                    if (ball.x > (canvas.width - ball.radius)) {
                        ball.x = canvas.width - ball.radius - 2;
                        ball.vx *= -1;
                        ball.vx *= (1 - collisionDamper);
                    }
                    
                    // left wall condition
                    if (ball.x < (ball.radius)) {
                        ball.x = ball.radius + 2;
                        ball.vx *= -1;
                        ball.vx *= (1 - collisionDamper);
                    }
                }
            }
            
            function Ball(x, y, vx, vy, color){
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.origX = x;
                this.origY = y;
                this.radius = 10;
            }
            
            function animate(canvas, balls, lastTime, mousePos){
                var context = canvas.getContext("2d");
                
                // update
                var date = new Date();
                var time = date.getTime();
                var timeDiff = time - lastTime;
                updateBalls(canvas, balls, timeDiff, mousePos);
                lastTime = time;
                
                // clear
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // render
                for (var n = 0; n < balls.length; n++) {
                    var ball = balls[n];
                    context.beginPath();
                    context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
                    context.fillStyle = ball.color;
                    context.fill();
                }
                
                // request new frame
                requestAnimFrame(function(){
                    animate(canvas, balls, lastTime, mousePos);
                });
            }
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var balls = initBalls();
                var date = new Date();
                var time = date.getTime();
                /*
                 * set mouse position really far away
                 * so the mouse forces are nearly obsolete
                 */
                var mousePos = {
                    x: 9999,
                    y: 9999
                };
                
                canvas.addEventListener("mousemove", function(evt){
                    var pos = getMousePos(canvas, evt);
                    mousePos.x = pos.x;
                    mousePos.y = pos.y;
                });
                
                canvas.addEventListener("mouseout", function(evt){
                    mousePos.x = 9999;
                    mousePos.y = 9999;
                });
                
                animate(canvas, balls, time, mousePos);
            };
        </script>

    <body onmousedown="return false;">
        <canvas id="myCanvas" width="400" height="400">
        </canvas>
